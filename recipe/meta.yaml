{% set name = "WrightTools" %}
{% set version = "2.13.7" %}
{% set sha256 = "d85496dfe7917b7081ca57a7bb6c6c8af833a767e3547fc3798fa8665d31578c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - appdirs
    - h5py
    - imageio
    - matplotlib 2.*
    - numpy
    - python-dateutil
    - pytz
    - scipy
    - pytest-runner

test:
  imports:
    - WrightTools

about:
  home: http://wright.tools/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for loading, processing, and plotting multidimensional spectroscopy data.

extra:
  recipe-maintainers:
    - untzag
    - ksunden
