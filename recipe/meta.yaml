{% set name = "WrightTools" %}
{% set version = "2.13.5" %}
{% set sha256 = "e5f99ee812c98231969d3a8c34285d1950ee67c4be2a7ad17391e68129f9b75b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - h5py
    - matplotlib
    - numpy
    - python-dateutil
    - pytz
    - scipy

test:
  imports:
    - WrightTools

about:
  home: https://github.com/wright-group/WrightTools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for loading, processing, and plotting multidimensional spectroscopy data.

extra:
  recipe-maintainers:
    - untzag 
