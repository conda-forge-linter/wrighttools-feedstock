{% set name = "WrightTools" %}
{% set version = "2.13.4" %}
{% set sha256 = "2e1dada41f94aaea7621a1a940b6e62bb7d5f73b9c42fbbb5000c638a28dc230" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner 
  run:
    - python
    - h5py
    - matplotlib
    - numpy
    - python-dateutil
    - pytz
    - scipy
    - pytest-runner

test:
  imports:
    - WrightTools

about:
  home: https://github.com/wright-group/WrightTools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for loading, processing, and plotting multidimensional spectroscopy data.

extra:
  recipe-maintainers:
    - untzag 
