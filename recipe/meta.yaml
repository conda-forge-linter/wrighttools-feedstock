{% set name = "WrightTools" %}
{% set version = "2.13.9" %}
{% set sha256 = "aa33b3fe585f757bfc33d18f6be8ca8fd00aa2b2cadd1faeeab5008f12d0e7f9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - appdirs
    - h5py
    - imageio
    - matplotlib 2.*
    - numpy
    - python-dateutil
    - pytz
    - scipy
    - pytest-runner

test:
  imports:
    - WrightTools

about:
  home: http://wright.tools/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for loading, processing, and plotting multidimensional spectroscopy data.

extra:
  recipe-maintainers:
    - untzag
    - ksunden
